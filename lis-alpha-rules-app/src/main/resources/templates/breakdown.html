<body th:fragment="body">

  <h1>Calculation</h1>

  <table class="pure-table pure-table-horizontal">
    <thead>
      <tr>
        <th th:text="#{breakdown.title.totals}" colspan="2">Totals</th>
      </tr>
    </thead>
    <tbody>
      <tr th:include="breakdown-fields :: textfield('runningTotal')"></tr>
      <tr th:include="breakdown-fields :: textfield('runningPremiums')"></tr>

      <tr th:include="breakdown-fields :: textfield('totalHousing')"></tr>
    </tbody>
    <thead>
      <tr>
        <th th:text="#{breakdown.title.allowances}" colspan="2">Allowances</th>
      </tr>
    </thead>
    <tbody>
      <tr th:include="breakdown-fields :: textfield('personalAllowance')"></tr>
      <tr th:include="breakdown-fields :: textfield('dependantsAllowance')"></tr>
      <tr th:include="breakdown-fields :: textfield('disabledChildPremium')"></tr>
      <tr th:include="breakdown-fields :: textfield('clientGroupPremium')"></tr>
      <tr th:include="breakdown-fields :: textfield('enhancedDisabilityPremium')"></tr>
      <tr th:include="breakdown-fields :: textfield('familyPremium')"></tr>
      <tr th:include="breakdown-fields :: textfield('severeDisabilityPremium')"></tr>
      <tr th:include="breakdown-fields :: textfield('carerPremium')"></tr>
      <tr th:include="breakdown-fields :: textfield('councilTax')"></tr>
    </tbody>
    <thead>
      <tr>
        <th th:text="#{breakdown.title.housing}" colspan="2">Housing</th>
      </tr>
    </thead>
    <tbody>
      <tr th:include="breakdown-fields :: textfield('mortgage')"></tr>
      <tr th:include="breakdown-fields :: textfield('rent')"></tr>
      <tr th:include="breakdown-fields :: textfield('groundRent')"></tr>
      <tr th:include="breakdown-fields :: textfield('otherCosts')"></tr>
      <tr th:include="breakdown-fields :: textfield('nonDependantDeductions')"></tr>
    </tbody>
  </table>

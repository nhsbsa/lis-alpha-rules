<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Prototype Rules Engine Interface</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="../css/application.css" media="all" />
<link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
</head>

<body>
  <div id="content">

    <div class="container">

		<div class="header">
			<div class="headerlogo">
                <p>Version <span th:text="#{version}"></span></p>
			</div>
		</div>

		<div class="clear"></div>

		<div class="intro">
			<div th:if="${assessments eq null}">There are no assessments</div>
			<div th:unless="${assessments eq null}">
				<div class="list">
					<ul>
						<li th:each="assessment, row : *{assessments}">
                          <form action="#" th:action="@{/assessments/__${assessment.id}__}" th:method="DELETE">
                            <a th:href="@{/assessments/__${assessment.id}__}"
    							th:text="${assessment.id}"></a>
                            <button class="button delete" type="submit" name="update"
                                th:text="#{form.delete}">Delete</button>
                          </form>
                        </li>
					</ul>
				</div>
			</div>
			<div>
				<form action="#" th:action="@{/assessments}" th:method="POST">
					<button class="button" type="submit" name="update"
						th:text="#{form.create}">New Assessment</button>
				</form>
			</div>
		</div>
	</div>
	<div class="clear"></div>
  </div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>

  <table>
    <tr th:fragment="textfield(path)">
      <td th:text="#{__${path}__}">Text Field</td>
      <td>
        <input type="text" th:field="*{__${path}__}" 
            th:disabled="!${assessment.requirements.isRequired('__${path}__')}" />
      </td>
      <td th:text="${assessment.requirements.isRequired('__${path}__')}"></td>
    </tr>

    <tr th:fragment="datefield(path)">
      <td th:text="#{__${path}__}">Date Field</td>
      <td>
        <input type="text" th:field="*{__${path}__}" 
            th:disabled="!${assessment.requirements.isRequired('__${path}__')}" />
      </td>
      <td th:text="${assessment.requirements.isRequired('__${path}__')}"></td>
    </tr>
  </table>

</body>
</html>
